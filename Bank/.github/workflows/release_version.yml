name: Release Version
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      - name: Build
        run: dotnet build -c Release
      - name: Pack NuGet
        run: dotnet pack Bank.Domain/Bank.Domain.csproj -c Release -o out
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: out/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
