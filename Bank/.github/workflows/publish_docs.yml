name: Publish Docs
on: push
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      - name: Install DocFX
        run: dotnet tool install -g docfx
      - name: Build docs
        run: |
          docfx metadata docfx.json
          docfx build
      - name: Upload Docs
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site
